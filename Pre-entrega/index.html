<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos Personales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <p>Simulador de Préstamos</p>
    </header>
    <div class="simulador-container">
        <h1>SIMULA TU PRESTAMO AQUI</h1>
        <form class="simulador-form">
            <label for="monto">Monto del préstamo ($):</label>
            <input type="number" class="monto" name="monto" required>

            <label for="plazo">Plazo (en meses):</label>
            <input type="number" class="plazo" name="plazo" required>

            <button type="button" class="boton-calcular">Calcular</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
