<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos Personales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <p>Simulador de Préstamos</p>
    </header>

    <div class="simulador-container">
        <h1>SIMULA TU PRÉSTAMO AQUÍ</h1>
        <form class="simulador-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required placeholder="Tu apellido">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">

            <label for="monto">Monto del préstamo ($):</label>
            <input type="number" id="monto" class="monto" name="monto" required placeholder="Ejemplo: 1000" min="1">

            <label for="plazo">Plazo (en meses):</label>
            <input type="number" id="plazo" class="plazo" name="plazo" required placeholder="Ejemplo: 12" min="1">

            <label for="tipoTasa">Tipo de interés:</label>
            <select id="tipoTasa" class="tipo-tasa">
                <option value="Básica">Básica (12%)</option>
                <option value="Media" selected>Media (15%)</option>
                <option value="Alta">Alta (18%)</option>
            </select>

            <button type="button" class="boton-calcular">Calcular</button>
        </form>

        <div class="resultado" id="resultado" style="display: none;">
            <h2>Resultado del préstamo</h2>
            <p><strong>Pago mensual:</strong> $<span id="pagoMensual">0.00</span></p>
            <p><strong>Interés total:</strong> $<span id="interesTotal">0.00</span></p>
            <p><strong>Total a pagar:</strong> $<span id="totalPagar">0.00</span></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
